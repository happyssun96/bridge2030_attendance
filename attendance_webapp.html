<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÍµêÌöå Ï∂úÏÑù Ï≤¥ÌÅ¨ ÏãúÏä§ÌÖú</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsqr/1.4.0/jsQR.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #2180a2;
            --success: #28a745;
            --danger: #dc3545;
            --light: #f8f9fa;
            --dark: #212529;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, #1a5f80 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, var(--primary) 0%, #1a5f80 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .content {
            padding: 30px 20px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #e9ecef;
        }

        .tab-btn {
            flex: 1;
            padding: 12px;
            border: none;
            background: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            color: #6c757d;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
        }

        .tab-btn.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* ÌÉ≠ 1: QR Ïä§Ï∫î */
        .qr-section {
            text-align: center;
        }

        .camera-container {
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            margin: 20px 0;
            position: relative;
        }

        video {
            width: 100%;
            display: block;
        }

        .camera-fallback {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            text-align: center;
        }

        .manual-input {
            margin-top: 20px;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary);
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: #1a5f80;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(33, 128, 162, 0.3);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-sm {
            padding: 8px 16px;
            font-size: 12px;
        }

        /* Î©îÏãúÏßÄ */
        .message {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            text-align: center;
            font-weight: 500;
            display: none;
        }

        .message.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        .message-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ÌÉ≠ 2: Ïã§ÏãúÍ∞Ñ ÎåÄÏãúÎ≥¥Îìú */
        .dashboard-section {
            text-align: center;
        }

        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 20px 0;
        }

        .stat-card {
            background: linear-gradient(135deg, var(--primary) 0%, #1a5f80 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
        }

        .stat-value {
            font-size: 32px;
            font-weight: bold;
        }

        .stat-label {
            font-size: 12px;
            opacity: 0.9;
            margin-top: 5px;
        }

        .attendance-list {
            margin-top: 20px;
            text-align: left;
        }

        .attendance-list h3 {
            font-size: 16px;
            margin-bottom: 15px;
            color: var(--dark);
        }

        .attendance-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid var(--success);
        }

        .attendance-item.pending {
            border-left-color: #ffc107;
        }

        .item-name {
            font-weight: 600;
            color: var(--dark);
        }

        .item-time {
            font-size: 12px;
            color: #6c757d;
            margin-top: 5px;
        }

        .empty-message {
            text-align: center;
            padding: 30px;
            color: #6c757d;
            font-size: 14px;
        }

        .refresh-btn {
            width: 100%;
            margin-top: 20px;
        }

        /* Î°úÎî© Ïä§ÌîºÎÑà */
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.show {
            display: block;
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 24px;
            }

            .stat-card {
                padding: 15px;
            }

            .stat-value {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üôè Ï∂úÏÑù Ï≤¥ÌÅ¨</h1>
            <p>Î∏åÎ¶øÏßÄÏ≤≠ÎÖÑÎ∂Ä</p>
        </div>

        <div class="content">
            <div class="tabs">
                <button class="tab-btn active" onclick="switchTab(0)">QR Ïä§Ï∫î</button>
                <button class="tab-btn" onclick="switchTab(1)">Ïã§ÏãúÍ∞Ñ ÌòÑÌô©</button>
            </div>

            <!-- ÌÉ≠ 1: QR Ïä§Ï∫î -->
            <div class="tab-content active">
                <div class="qr-section">
                    <div id="message" class="message"></div>

                    <div class="camera-container" id="cameraContainer">
                        <video id="video" playsinline></video>
                    </div>

                    <div class="manual-input">
                        <p style="color: #6c757d; margin-bottom: 15px; font-size: 14px;">Í≥†Ïú†Î≤àÌò∏Î•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî</p>
                        <div class="input-group">
                            <input type="text" id="phoneNumber" placeholder="Ïòà: 12345678" maxlength="8">
                            <button class="btn btn-primary" onclick="submitAttendance()">Ï†úÏ∂ú</button>
                        </div>
                    </div>

                    <button class="btn btn-secondary" style="width: 100%; margin-top: 15px;" onclick="toggleCamera()">Ïπ¥Î©îÎùº <span id="cameraToggle">ÏºúÍ∏∞</span></button>
                </div>
            </div>

            <!-- ÌÉ≠ 2: Ïã§ÏãúÍ∞Ñ ÎåÄÏãúÎ≥¥Îìú -->
            <div class="tab-content">
                <div class="dashboard-section">
                    <div class="stats">
                        <div class="stat-card">
                            <div class="stat-value" id="totalMembers">0</div>
                            <div class="stat-label">Ï¥ù Ïù∏Ïõê</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value" id="attendanceCount">0</div>
                            <div class="stat-label">Ï∂úÏÑù</div>
                        </div>
                    </div>

                    <div class="attendance-list">
                        <h3>Ï∂úÏÑù ÌòÑÌô©</h3>
                        <div id="attendanceListContainer">
                            <div class="empty-message">Î°úÎî© Ï§ë...</div>
                        </div>
                    </div>

                    <button class="btn btn-primary refresh-btn" onclick="refreshDashboard()">ÏÉàÎ°úÍ≥†Ïπ®</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbx_1uSLHpGK5JLC6NEtB3z8FQGYrYzGOEbq7TziZcXxPBj1fe6t_6PnQFrJW12irHlv7g/exec";
        
        let cameraActive = false;
        let video = null;
        let canvas = null;

        // ÌÉ≠ Ï†ÑÌôò
        function switchTab(index) {
            const tabs = document.querySelectorAll('.tab-content');
            const btns = document.querySelectorAll('.tab-btn');
            
            tabs.forEach((tab, i) => {
                tab.classList.toggle('active', i === index);
            });
            btns.forEach((btn, i) => {
                btn.classList.toggle('active', i === index);
            });

            if (index === 1) {
                refreshDashboard();
            }
        }

        // Ïπ¥Î©îÎùº Ï¥àÍ∏∞Ìôî
        function initCamera() {
            video = document.getElementById('video');
            canvas = document.createElement('canvas');

            navigator.mediaDevices.getUserMedia({ 
                video: { facingMode: 'environment' } 
            }).then(stream => {
                video.srcObject = stream;
                video.play();
                scanQRCode();
                cameraActive = true;
                document.getElementById('cameraToggle').textContent = 'ÎÅÑÍ∏∞';
            }).catch(err => {
                showMessage('Ïπ¥Î©îÎùº Ï†ëÍ∑ºÏù¥ Í±∞Î∂ÄÎêòÏóàÏäµÎãàÎã§. ÏàòÎèôÏúºÎ°ú ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.', 'error');
            });
        }

        // QR ÏΩîÎìú Ïä§Ï∫î
        function scanQRCode() {
            if (!cameraActive) return;

            const ctx = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            ctx.drawImage(video, 0, 0);
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const code = jsQR(imageData.data, canvas.width, canvas.height);

            if (code) {
                const result = code.data;
                // QR ÏΩîÎìúÏóêÏÑú Í≥†Ïú†Î≤àÌò∏ Ï∂îÏ∂ú (ÎßàÏßÄÎßâ 3ÏûêÎ¶¨)
                const match = result.match(/(\d{3})$/);
                if (match) {
                    document.getElementById('attendanceId').value = match[1];
                    submitAttendance();
                    return;
                }
            }

            requestAnimationFrame(scanQRCode);
        }

        // Ïπ¥Î©îÎùº ÌÜ†Í∏Ä
        function toggleCamera() {
            if (cameraActive) {
                const stream = video.srcObject;
                stream.getTracks().forEach(track => track.stop());
                cameraActive = false;
                document.getElementById('cameraToggle').textContent = 'ÏºúÍ∏∞';
            } else {
                initCamera();
            }
        }

        // Ï∂úÏÑù Ï†úÏ∂ú
        async function submitAttendance() {
            const phoneNumber = document.getElementById('phoneNumber').value.trim();

            if (!attendanceId) {
                showMessage('Í≥†Ïú†Î≤àÌò∏Î•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî', 'error');
                return;
            }

            const loading = document.createElement('div');
            loading.className = 'loading show';
            loading.innerHTML = '<div class="spinner"></div> <p>Ï≤òÎ¶¨ Ï§ë...</p>';
            document.querySelector('.qr-section').appendChild(loading);

            try {
                const response = await fetch(APPS_SCRIPT_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ phoneNumber: phoneNumber })
                });

                const result = await response.json();

                if (result.success) {
                    showMessage('‚úÖ ' + result.message, 'success');
                    document.getElementById('attendanceId').value = '';
                    setTimeout(() => {
                        refreshDashboard();
                    }, 500);
                } else {
                    showMessage('‚ùå ' + result.message, 'error');
                }
            } catch (error) {
                showMessage('‚ùå Ïò§Î•ò Î∞úÏÉù: ' + error.message, 'error');
            } finally {
                loading.remove();
            }
        }

        // Î©îÏãúÏßÄ ÌëúÏãú
        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = 'message show message-' + type;
            
            setTimeout(() => {
                messageEl.classList.remove('show');
            }, 3000);
        }

        // ÎåÄÏãúÎ≥¥Îìú ÏÉàÎ°úÍ≥†Ïπ®
        async function refreshDashboard() {
            try {
                const response = await fetch(APPS_SCRIPT_URL + '?action=getMembers');
                const data = await response.json();

                if (Array.isArray(data)) {
                    const total = data.length;
                    const attended = data.filter(m => m.time && m.time.trim() !== '').length;

                    document.getElementById('totalMembers').textContent = total;
                    document.getElementById('attendanceCount').textContent = attended;

                    const listContainer = document.getElementById('attendanceListContainer');
                    
                    if (total === 0) {
                        listContainer.innerHTML = '<div class="empty-message">Î™ÖÎã®Ïù¥ ÏóÜÏäµÎãàÎã§</div>';
                        return;
                    }

                    let html = '';
                    data.forEach(member => {
                        const hasAttended = member.time && member.time.trim() !== '';
                        html += `
                            <div class="attendance-item ${hasAttended ? '' : 'pending'}">
                                <div class="item-name">${member.name}</div>
                                <div class="item-time">
                                    ${hasAttended ? '‚úÖ ' + member.time : '‚è≥ ÎØ∏Ï∂úÏÑù'}
                                </div>
                            </div>
                        `;
                    });

                    listContainer.innerHTML = html;
                }
            } catch (error) {
                document.getElementById('attendanceListContainer').innerHTML = 
                    '<div class="empty-message">Îç∞Ïù¥ÌÑ∞Î•º Î∂àÎü¨Ïò¨ Ïàò ÏóÜÏäµÎãàÎã§</div>';
            }
        }

        // Enter ÌÇ§Î°ú Ï†úÏ∂ú
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('phoneNumber').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    submitAttendance();
                }
            });
        });
    </script>
</body>
</html>
